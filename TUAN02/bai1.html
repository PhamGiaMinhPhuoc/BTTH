<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giới thiệu bản thân</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f0f8ff; /* Màu nền nhẹ nhàng */
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; /* Đổi font chữ */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Chiều cao toàn màn hình */
      }

      .container {
        text-align: center; /* Canh giữa nội dung */
        background-color: #ffffff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%; /* Làm tròn ảnh */
        object-fit: cover;
        border: 4px solid #008cba;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="./Anh/anh 1.jpg" alt="Ảnh đại diện" class="avatar" />
      <h1>Phạm Gia Minh Phước</h1>
      <p>🎓 Sinh viên ngành Thương Mại Điện Tử</p>
      <p>📍 TP. Hồ Chí Minh</p>
      <p>💡 Sở thích: Lập trình, đọc sách, chơi thể thao</p>
    </div>
  </body>
</html>
